<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Used Car Price Predict</title>
    <link rel="icon" href="/static/images/bg.webp">

    <!-- Icons font CSS-->
    <link href="/static/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="/static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="/static/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/static/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="/static/css/main.css" rel="stylesheet" media="all">
    
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins main-bg">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h1 class="title"><b>used car price app</b></h1>
                    <p class="desc">This app for predicting used car price .</p>
                    <br><br>
                    <form method="GET" action="/predict"> 
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label"><b>Model Year</b></label>
                                    <input class="input--style-4" type="number" name="Prod_year" value=0>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label"><b>Mileage</b></label>
                                    <input class="input--style-4" type="number" name="Mileage" value=0>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="input-group">
                                <label class="label"><b>Engine volume</b></label>
                                <input class="input--style-4" type="number" step="0.1" name="Engine_volume" value=0>
                            </div>
                        
                        
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label"><b>Cylinders</b></label>
                                    <input class="input--style-4" type="number" name="Cylinders" value=0>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label"><b>Leatherinterior ?</b></label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Yes
                                            <input type="radio" checked="checked" value="1" name="Leatherinterior">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">No
                                            <input type="radio" value="0" name="Leatherinterior">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label"><b>Air bags</b></label>
                                    <input class="input--style-4" type="number" name="Air_bags" value=0>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label"><b>Manufacturer</b></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="Manufacturer">
                                    <option value="BMW">BMW</option>
                                    <option value="CHEVROLET">CHEVROLET</option>
                                    <option value="FORD">FORD</option>
                                    <option value="HYUNDAI">HYUNDAI</option>
                                    <option value="MERCEDES-BENZ">MERCEDES-BENZ</option>
                                    <option value="TOYOTA">TOYOTA</option>
                                    <option value="Other">Other</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label"><b>Fueltype</b></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="Fueltype">
                                    <option value="Diesel">Diesel</option>
                                    <option value="Hybrid">Hybrid</option>
                                    <option value="Hydrogen">Hydrogen</option>
                                    <option value="Hydrogen">Hydrogen</option>
                                    <option value="Petrol">Petrol</option>
                                    <option value="Plug-in Hybrid">Plug-in Hybrid</option>
                                    <option value="CNG">CNG</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label"><b>Category</b></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="Category">
                                    <option value="Coupe">Coupe</option>
                                    <option value="Hatchback">Hatchback</option>
                                    <option value="Jeep">Jeep</option>
                                    <option value="Minivan">Minivan</option>
                                    <option value="Sedan">Sedan</option>
                                    <option value="Universal">Universal</option>
                                    <option value="Other">Other</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label"><b>Gearboxtypey</b></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="Gearboxtype">
                                    <option value="Automatic">Automatic</option>
                                    <option value="Tiptronic">Tiptronic</option>
                                    <option value="Other">Other</option>
                    
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>        
                        <div class="input-group">
                            <label class="label"><b>Drivewheels</b></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="Drivewheels">
                                    <option value="Front">Front</option>
                                    <option value="Rear">Rear</option>
                                    <option value="4x4">4x4</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                            
                        </div> 
                        <div class="input-group">
                            <label class="label"><b>Wheel</b></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="Wheel">
                                    <option value="Right_hand_drive">Right Wheel</option>
                                    <option value="Left_wheel">Left wheel</option>
                                    
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>       
                        <div class="input-group">
                            <label class="label"><b>Turbo</b></label>
                            <div class="p-t-10">
                                <label class="radio-container m-r-45">Yes
                                    <input type="radio" checked="checked" value="1" name="Turbo">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">No
                                    <input type="radio" value="0" name="Turbo">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                    
                    
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit"> Price Predict</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="/static/vendor/select2/select2.min.js"></script>
    <script src="/static/vendor/datepicker/moment.min.js"></script>
    <script src="/static/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="/static/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
